trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.x.x' # Specify your .NET version

- script: |
    dotnet build --configuration Release
  displayName: 'Build Solution'

- script: |
    dotnet publish --configuration Release --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish Artifacts'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

- task: NuGetAuthenticate@0

- script: |
    dotnet nuget push $(Build.ArtifactStagingDirectory)/*.nupkg -k $(NUGET_API_KEY) -s https://pkgs.dev.azure.com/YOUR_ORG/YOUR_PROJECT/_packaging/YOUR_FEED/nuget/v3/index.json
  displayName: 'Publish to Azure Artifacts'